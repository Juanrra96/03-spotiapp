<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
          <a [href]="artista.external_urls.spotify" target="_blank">
            Ir a la p√°gina del artista  
          </a>   
        </p>
    </div>
    
    <div class="col-4 text-right">

        <button routerLink="/search" class="btn btn-outline-danger">
          Regresar  
        </button>        

    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                 <th>Foto</th>
                 <th>Album</th>
                 <th>Cancion</th>
                 <th>Vista Previa</th>   
                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td> <img [src]="track.album.images | noimage" class="img-thumb"></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.album.name }}</td>
                  
                    
                    <td> 
                        <div *ngIf="track.preview_url">
                            <iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        </div>                          
                        <div *ngIf="!track.preview_url">
                                Preview no Disponible
                        </div> 
                        
                     </td> 
                 <!--    <td > <audio *ngIf="track.preview_url;else noPreview" [src]="track.preview_url" controls ></audio></td>
                     <ng-template #noPreview><p> No Preview Available</p></ng-template> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
